<html>
    <html>
    <html>
    <head>
    <title>pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Custom colors for pagination buttons */
        .pagination .page-link.page1 {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        .pagination .page-link.page2 {
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
        }
        .pagination .page-link.page3 {
            background-color: #ffc107;
            color: #212529;
            border-color: #ffc107;
        }
        .pagination .page-link.next {
            background-color: #dc3545;
            color: #fff;
            border-color: #dc3545;
        }
        .pagination .page-link.page1:hover,
        .pagination .page-link.page2:hover,
        .pagination .page-link.page3:hover,
        .pagination .page-link.next:hover {
            opacity: 0.85;
        }
    </style>
   </head>
   <body>
    <div class="container">
        <h2>Pagination Example</h2>
        <p>Pagination is a process of dividing content into discrete pages. It is used to display a large amount of content in a manageable way.</p>
          <ul class="pagination">

            <li class="page-item">
                <a class="page-link" href="#">Previous</a>
                <p class="page-link">1</p>
            </li>
            <li class="page-item">
                 <a class="page-link page1" href="#" id="page1-link">1</a>
            </li>
            <li class="page-item">
                <a class="page-link page2" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link page3" href="#">3</a>
            </li>
            <li class="page-item">
                <a class="page-link next" href="#">Next</a>
            </li>
            </ul>
            
     
     
     </body>   </html>
